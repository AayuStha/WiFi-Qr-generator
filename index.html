<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>WiFi Login</h2>
        <div class="internal">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo" width="164">
            <div class="inputs">
                <label>Network name
                    <input class="ssid" placeholder="Wifi Network Name">
                </label>
                <label>Password
                    <input class="password" placeholder="Password">
                </label>
            </div>
        </div>
        <p>Point your phone's camera at the QR code to connect to WiFi</p>
        <button type="button">Print WiFi Card</button>
    </form>
    <script src="/script.js"></script>
</body>
</html>
